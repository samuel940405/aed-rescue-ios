workflows:
  ios-workflow:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Initialize iOS files
        script: |
          flutter create --platforms=ios .
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Install CocoaPods
        script: |
          find . -name "Podfile" -exec cd "$(dirname "{}")" \; -exec pod install \;
      - name: Build iOS IPA
        script: |
          flutter build ipa --release --no-codesign
          # Manually package the unsigned app into an IPA so artifacts can pick it up
          cd build/ios/archive/Runner.xcarchive/Products/Applications
          mkdir Payload
          cp -r Runner.app Payload
          zip -r Runner.ipa Payload
          mkdir -p ../../../../ipa
          mv Runner.ipa ../../../../ipa/
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - "*.dSYM.zip"
    publishing:
      email:
        recipients:
          - user@example.com # 請替換為您的 Email
